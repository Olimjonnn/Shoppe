{% extends 'base.html' %}
{% load static %}
{% block content %}
			<!-- Main Content -->
			<div class="page-wrapper">
			<div class="container">
				<!-- Title -->	
					<div class="row heading-bg">
						<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
						  <h5 class="txt-dark">add-category</h5>
						</div>
						<!-- Breadcrumb -->
						<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
						  <ol class="breadcrumb">
							<li><a href="{% url 'home' %}">Home</a></li>
							<li class="active"><span>add-category</span></li>
						  </ol>
						</div>
						<!-- /Breadcrumb -->
					</div>
					<!-- /Title -->
					<!-- Row -->
					<div class="row">
						<div class="col-sm-12">
							<div class="panel panel-default card-view">
								<div class="panel-wrapper collapse in"> 
									<div class="panel-body">
										<div class="form-wrap">
											<form action="{% url 'add-review' %}" method="post">
												 {% csrf_token %}
												<h6 class="txt-dark capitalize-font"><i class="zmdi zmdi-info-outline mr-10"></i>About review</h6>
												<hr class="light-grey-hr"/>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label mb-10">Name </label>
															<input type="text" name="name" class="form-control" placeholder="Create name">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label mb-10">Text </label>
															<input type="text" name="text" class="form-control" placeholder="Create text">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label mb-10">Email </label>
															<input type="text" name="email" class="form-control" placeholder="Create email">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label mb-10">Rating </label>
															<input type="text" name="rating" class="form-control" placeholder="Create rating">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label mb-10">Add Product</label>
															<select class="form-control" name="product" data-placeholder="Choose a Category" tabindex="1">
																{% for i in product %}
																{% if i.id == review.product.id %}
																<option selected name="" value="{{i.id}}">{{i.name}}</option>
																{% else %}
																<option name="" value="{{i.id}}">{{i.name}}</option>
																{% endif %}
																{% endfor %}
															</select>
														</div>
													</div>
													<!--/span-->
                                                <div class="form-actions">
                                                    <button class="btn btn-success btn-icon left-icon mr-10 pull-left"> <i class="fa fa-check"></i> <span>save</span></button>
                                                    <div class="clearfix"></div>
                                                </div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /Row -->
				</div>
{% endblock %}
