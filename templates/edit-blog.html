{% extends 'base.html' %}
{% load static %}
{% block content %}
			<!-- Main Content -->
			<div class="page-wrapper">
			<div class="container">
				<!-- Title -->	
					<div class="row heading-bg">
						<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
						  <h5 class="txt-dark">edit-blog</h5>
						</div>
						<!-- Breadcrumb -->
						<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
						  <ol class="breadcrumb">
							<li><a href="{% url 'home' %}">Home</a></li>
							<li class="active"><span>edit-blog</span></li>
						  </ol>
						</div>
						<!-- /Breadcrumb -->
					</div>
					<!-- /Title -->
					
					<!-- Row -->
					<div class="row">
						<div class="col-sm-12">
							<div class="panel panel-default card-view">
								<div class="panel-wrapper collapse in">
									<div class="panel-body">
										<div class="form-wrap">
											<form action="{% url 'edit-blog' blog.id %}" method="post" enctype="multipart/form-data"> 
												{% csrf_token %}
												<h6 class="txt-dark capitalize-font"><i class="zmdi zmdi-info-outline mr-10"></i>edit blog</h6>
												<hr class="light-grey-hr"/>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label mb-10">Edit Blog Title</label>
															<input value="{{ blog.title }}" name="title" type="text" id="firstName" class="form-control" placeholder="Edit Blog Title">
														</div>
													</div>
													<!--/span-->
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label mb-10">Edit text</label>
															<input type="text" name="text" value={{blog.text}} id="lastName" class="form-control" placeholder="Edit text">
														</div>
													</div>
													<!--/span-->
												</div>
												<!-- Row -->
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label mb-10">Edit Category</label>
															<select class="form-control" name="category" data-placeholder="Choose a Category" tabindex="1">
																{% for i in category %}
																{% if i.id == blog.category.id %}
																<option selected name="" value="{{i.id}}">{{i.name}}</option>
																{% else %}
																<option name="" value="{{i.id}}">{{i.name}}</option>
																{% endif %}
																{% endfor %}
															</select>
														</div>
													</div>
												</div>
												<!--/row-->
													<!--/span-->
													<!--/span-->
												</div>
												<div class="seprator-block"></div>
												<h6 class="txt-dark capitalize-font"><i class="zmdi zmdi-collection-image mr-10"></i>Edit image</h6>
															<input type="file" name="image"  class="form-control" placeholder="">

												{% comment %} <select class="form-control" name="images" data-placeholder="Choose a Category" multiple tabindex="1">
													{% for ii in images %}
													{% if ii.id in product.image %}
													<option selected name="" value="{{ii.id}}" style="background-image:url('{{ii.image.url}}');background-repeat: no-repeat; height: 200px; width: 270px; background-size: cover; margin-bottom: 10px; color: rgb(51, 255, 0);">
														
													</option>
													{% else %}
													<option name="" value="{{ii.id}}" style="background-image:url('{{ii.image.url}}');background-repeat: no-repeat; height: 200px; width: 270px; background-size: cover; margin-bottom: 10px; color: rgb(51, 255, 0);">
														
													</option>
													{% endif %}
													{% endfor %}
												</select> {% endcomment %}
												
												<!--/row-->
                                                <label class="control-label mb-10">Edit Blog Title</label>
                                                <select class="form-control" name="category" data-placeholder="Choose a Category" tabindex="1">
                                                    {% for a in blogtext %}
                                                    {% if a.id in blog.blogtext %}
                                                    <option selected name="" value="{{a.id}}">{{a}}</option>
                                                    {% else %}
                                                    <option name="" value="{{a.id}}">{{a}}</option>
                                                    {% endif %}
                                                    {% endfor %}
                                                </select>
												
												<div class="form-actions">
													<button class="btn btn-success btn-icon left-icon mr-10 pull-left"> <i class="fa fa-check"></i> <span>save</span></button>
													<div class="clearfix"></div>
												</div>
											</form>
										</div>
									</div>
{% endblock %}
