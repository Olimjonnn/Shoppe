{% extends 'base.html' %}
{% load static %}
{% block content %}
			<!-- Main Content -->
			<div class="page-wrapper">
			<div class="container">
				<!-- Title -->	
					<div class="row heading-bg">
						<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
						  <h5 class="txt-dark">add-info</h5>
						</div>
						<!-- Breadcrumb -->
						<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
						  <ol class="breadcrumb">
							<li><a href="{% url 'home' %}">Home</a></li>
							<li class="active"><span>add-about</span></li>
						  </ol>
						</div>
						<!-- /Breadcrumb -->
					</div>
					<!-- /Title -->
					<!-- Row -->
					<div class="row">
						<div class="col-sm-12">
							<div class="panel panel-default card-view">
								<div class="panel-wrapper collapse in">
									<div class="panel-body">
										<div class="form-wrap">
											<form action="{% url 'edit-info' info.id %}" method="post" enctype="multipart/form-data">
												 {% csrf_token %}
												<h6 class="txt-dark capitalize-font"><i class="zmdi zmdi-info-outline mr-10"></i>About Info</h6>
												<hr class="light-grey-hr"/>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label mb-10">Linked In</label>
									 						<input type="text" value={{info.in_link}} name="in_link" class="form-control" placeholder="Linked In ">
														</div>
													</div>
													<!--/span-->
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label mb-10">Twitter</label>
															<input type="text" name="tw_link" value={{info.tw_link}} class="form-control" placeholder="Twitter">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label mb-10">Facebook</label>
															<input type="text" name="fa_link" value={{info.fa_link}} class="form-control" placeholder="Facebook">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label mb-10">Instagram</label>
															<input type="text" name="insta_link" value={{info.insta_link}} class="form-control" placeholder="Instagram">
														</div>
													</div>
													<!--/span-->
												</div>
												<!-- Row -->
												<!--/row-->
												{% comment %} <div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label mb-10">Title</label>
															<div class="input-group">
																<div class="input-group-addon"><i class="form-control"></i></div>
																<input type="text" class="form-control" id="exampleInputuname">
															</div>
														</div>
													</div> {% endcomment %}
													<!--/span-->
													<!--/span-->
												</div>
												<div class="seprator-block"></div>
												<h6 class="txt-dark capitalize-font"><i class="zmdi zmdi-collection-image mr-10"></i>upload image</h6>
												<hr class="light-grey-hr"/>
												
                                                {% comment %} <h6 class="txt-dark capitalize-font"><i class="zmdi zmdi-collection-image mr-10"></i>Edit image</h6> {% endcomment %}
                                                <input type="file" name="logo" value={{info.logo.url}}  class="form-control" placeholder="">


											
											
												<div class="form-actions">
													<button class="btn btn-success btn-icon left-icon mr-10 pull-left"> <i class="fa fa-check"></i> <span>save</span></button>
													<div class="clearfix"></div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /Row -->
				</div>
{% endblock %}
