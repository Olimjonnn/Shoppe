{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Main Content -->
		<div class="page-wrapper">
			<div class="container">
				<!-- Title -->	
				<div class="row heading-bg">
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
					  <h5 class="txt-dark">products</h5>
					</div>
					<!-- Breadcrumb -->
					<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
					  <ol class="breadcrumb">
						<li><a href="{% url 'home' %}">Home</a></li>
						<li class="active"><span>products</span></li>
					  </ol>
					</div>
					<!-- /Breadcrumb -->
				</div>
				<!-- /Title -->
				<!-- Product Row One -->
			<div class="form-actions" style="margin: 25px;">
				<button class="btn btn-success btn-icon left-icon mr-10 pull-left"> <i class="fa fa-add"></i> <span><a href="{% url 'add-product' %}">Add Product</a></span></button>
				<div class="clearfix"></div>
			</div>
				<div class="row">
					{% for i in product %}
					
       				<div class="col-lg-2 col-md-4 col-sm-4 col-xs-6">
						<div class="panel panel-default card-view pa-0">
							<div class="panel-wrapper collapse in">
								<div class="panel-body pa-0">
									<article class="col-item">
										<div class="photo">
											<div class="options">
												<a href="{% url 'edit-product' i.id  %}" class="font-18 txt-grey mr-10 pull-left"><i class="zmdi zmdi-edit"></i></a>
												<a href="javascript:void(0);" class="font-18 txt-grey pull-left sa-warning"><i class="zmdi zmdi-close"></i></a>
												<a href="{% url 'deleteproduct' i.id %}"><ion-icon name="trash"></ion-icon></a>
											</div>
											{% for j in i.image.all %}
											<img src="{{j.image.url}}" class="img-responsive" alt="Product Image"/>
											{% endfor %}
										</div>
										<div class="info">
											<h6>{{i.name}}</h6>
											<div class="product-rating inline-block">
												<b-form-rating v-model="{{i.rating}}" variant="warning" class="mb-2"></b-form-rating>
												<h1 class="font-12 txt-success zmdi zmdi-star mr-0">{{i.rating}}</h1>
											</div>
											<span class="head-font block text-warning font-16">{{i.price}}</span>
										</div>
									</article>
								</div>
							</div>	
						</div>	
					</div>				
					{% endfor %}
				</div>	
				<!-- /Product Row Four -->
			</div>
			<!-- Footer -->
			<footer class="footer container-fluid pl-30 pr-30">
				<div class="row">
					<div class="col-sm-12">
						<p>2018 &copy; Zapily. Pampered by Hencework</p>
					</div>
				</div>
			</footer>
			<!-- /Footer -->
        </div>
        <!-- /Main Content -->
		{% endblock %}
